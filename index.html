<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import Vue from "vue";
      import App from "./App.vue";

        render: (h) => h(App),
      }).$mount("#app");
    </script>
  </body>
</html>
